spring.application.name=trust-ed-chain-backend

# Base path for all APIs (matches frontend '/api' baseURL)
server.servlet.context-path=/api

# H2 console (dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource (H2 in-memory by default)
spring.datasource.url=jdbc:h2:mem:trust_ed_chain;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# CORS (fine-tune in security config as well)
app.cors.allowed-origins=http://localhost:5173, http://127.0.0.1:5173

# JWT
app.security.jwt.secret=${JWT_SECRET:dev-super-secret-change-me}
app.security.jwt.expiration-minutes=120

# Blockchain (Web3j)
blockchain.rpc-url=${BLOCKCHAIN_RPC_URL:}
blockchain.private-key=${BLOCKCHAIN_PRIVATE_KEY:}
blockchain.chain-id=${BLOCKCHAIN_CHAIN_ID:80001}
blockchain.loan-contract-address=${LOAN_CONTRACT_ADDRESS:}

# Mail (notifications)
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:25}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}
