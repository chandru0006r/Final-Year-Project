spring.application.name=trust-ed-chain-backend

# H2 and JPA
spring.datasource.url=jdbc:h2:file:./target/h2db/trusted;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS (allow Vite dev server)
app.cors.allowed-origins=http://localhost:5173

# Security
app.security.disabled=true
app.security.jwt.secret=${JWT_SECRET:changeme-demo-secret-please-override}
app.security.jwt.expiration-seconds=86400

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger

# Blockchain
blockchain.rpc-url=${BLOCKCHAIN_RPC_URL:}
blockchain.private-key=${BLOCKCHAIN_PRIVATE_KEY:}
blockchain.network=${BLOCKCHAIN_NETWORK:polygon}
blockchain.contract-address=${LOAN_CONTRACT_ADDRESS:}

# Mail (optional)
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:25}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:false}
